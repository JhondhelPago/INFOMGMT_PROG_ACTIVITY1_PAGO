<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="script.js"></script>
  
<body>

  <div class="div_form">

    
    <form class="logform" >

      
        
          
          <div class="input_fields">
            <h1 class="form_title">Login</h1>
            <label class="label_username">Username</label><br>
            <input class="input_user" id="user" type="text" name="user" placeholder="Default:admin" required><br>
          

          
            <label class="label_password">Password</label><br>
            <input class="input_pass" id="pass" type="password" name="pass" placeholder="Default:1234" required><br>
          

          
            <div class="submit_but">  
            <input  id="submit_button"  type="button" onclick="submitForm()" value="Submit">
            </div>

          </div>

          <div class="div_piatos_lock">
            <img class="lock_pic" src="images/piatos_lock.jpg" alt="your image">
          </div>

          
          
            
          
          
    </form>

    
    
 

  </div>
  

</body>


</html>
